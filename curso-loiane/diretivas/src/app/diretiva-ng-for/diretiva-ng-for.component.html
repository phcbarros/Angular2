<h2>Diretiva NgFor</h2>
<div>
  <ul>
    <li *ngFor="let curso of cursos, let i = index">
      {{ i + 1 }} - {{ curso }}
    </li>
  </ul>
</div>
<h3>Removendo o * e usando template</h3>
<div>
  <ul>
    <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
      <li>
        {{ i + 1 }} - {{ curso }}
      </li>
    </ng-template>
  </ul>
  <ul>
      <li template="ngFor let curso of cursos, let i = index">
        {{ i + 1 }} - {{ curso }}
      </li>
  </ul>
</div>
